<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="keyboard">
        <div id="main">
          <div class="k27 f_key">
            <div class="keycap">Esc<span class="side">Power</span></div>
          </div>
          <div class="k49 key">
            <div class="keycap">!<br/>1</div>
          </div>
          <div class="k50 key">
            <div class="keycap">@<br/>2</div>
          </div>
          <div class="k51 key">
            <div class="keycap">#<br/>3</div>
          </div>
          <div class="k52 key">
            <div class="keycap">$<br/>4</div>
          </div>
          <div class="k53 key">
            <div class="keycap">%<br/>5</div>
          </div>
          <div class="k54 key">
            <div class="keycap">^<br/>6</div>
          </div>
          <div class="k55 key">
            <div class="keycap">&<br/>7</div>
          </div>
          <div class="k56 key">
            <div class="keycap">*<br/>8</div>
          </div>
          <div class="k57 key">
            <div class="keycap">(<br/>9</div>
          </div>
          <div class="k48 key">
            <div class="keycap">)<br/>0</div>
          </div>
          <div class="k45 key">
            <div class="keycap">_<br/>-</div>
          </div>
          <div class="k61 key">
            <div class="keycap">+<br/>=</div>
          </div>
          <div class="k92 key">
            <div class="keycap">|<br/>\</div>
          </div>
          <div class="k96 key">
            <div class="keycap">~<br/>`</div>
          </div>
          <div class="k9 f_key">
            <div class="keycap">Tab</div>
          </div>
          <div class="k81 key">
            <div class="keycap">Q</div>
          </div>
          <div class="k87 key">
            <div class="keycap">W</div>
          </div>
          <div class="k69 key">
            <div class="keycap">E</div>
          </div>
          <div class="k82 key">
            <div class="keycap">R</div>
          </div>
          <div class="k84 key">
            <div class="keycap">T</div>
          </div>
          <div class="k89 key">
            <div class="keycap">Y</div>
          </div>
          <div class="k85 key">
            <div class="keycap">U</div>
          </div>
          <div class="k73 key">
            <div class="keycap">I</div>
          </div>
          <div class="k79 key">
            <div class="keycap">O</div>
          </div>
          <div class="k80 key">
            <div class="keycap">P</div>
          </div>
          <div class="k219 key">
            <div class="keycap">{<br/>[</div>
          </div>
          <div class="k221 key">
            <div class="keycap">}<br/>]</div>
          </div>
          <div class="k8 f_key">
            <div class="keycap">Delete</div>
          </div>
          <div class="k17 f_key">
            <div class="keycap">Control</div>
          </div>
          <div class="k65 key">
            <div class="keycap">A</div>
          </div>
          <div class="k83 key">
            <div class="keycap">S</div>
          </div>
          <div class="k68 key">
            <div class="keycap">D</div>
          </div>
          <div class="k70 key">
            <div class="keycap">F</div>
          </div>
          <div class="k71 key">
            <div class="keycap">G</div>
          </div>
          <div class="k72 key">
            <div class="keycap">H</div>
          </div>
          <div class="k74 key">
            <div class="keycap">J</div>
          </div>
          <div class="k75 key">
            <div class="keycap">K</div>
          </div>
          <div class="k76 key">
            <div class="keycap">L</div>
          </div>
          <div class="k59 key">
            <div class="keycap">:<br/>;</div>
          </div>
          <div class="k39 key">
            <div class="keycap">"<br/>'</div>
          </div>
          <div class="k13 f_key">
            <div class="keycap">Enter</div>
          </div>
          <div class="k16 left f_key">
            <div class="keycap">Shift</div>
          </div>
          <div class="k122 key">
            <div class="keycap">Z</div>
          </div>
          <div class="k120 key">
            <div class="keycap">X</div>
          </div>
          <div class="k99 key">
            <div class="keycap">C</div>
          </div>
          <div class="k118 key">
            <div class="keycap">V</div>
          </div>
          <div class="k98 key">
            <div class="keycap">B</div>
          </div>
          <div class="k110 key">
            <div class="keycap">N</div>
          </div>
          <div class="k109 key">
            <div class="keycap">M</div>
          </div>
          <div class="k44 key">
            <div class="keycap"><<br/>,</div>
          </div>
          <div class="k46 key">
            <div class="keycap">><br/>.</div>
          </div>
          <div class="k47 key">
            <div class="keycap">?<br/>/</div>
          </div>
          <div class="k16 right f_key">
            <div class="keycap">Shift</div>
          </div>
          <div class="fn f_key">
            <div class="keycap">Fn</div>
          </div>
        </div>
        <div id="addition_wrap">
          <div id="addition">
            <div class="k18 left f_key">
                <div class="keycap"><span>Ctrl</span></div>
              </div>
            <div class="k18 left f_key">
              <div class="keycap"><span>Win</span></div>
            </div>
            <div class="k224 k91 left f_key">
              <div class="keycap"><span>Alt</span></div>
            </div>
            <div class="k32 key">
              <div class="keycap"></div>
            </div>
            <div class="k224 k93 right f_key">
              <div class="keycap"><span class="top">⌘</span><span class="bottom">◇</span><span class="side">Stop</span></div>
            </div>
            <div class="k18 right f_key">
              <div class="keycap"><span class="top">Opt</span><span class="bottom">Alt</span></div>
            </div>
          </div>
        </div>
      </div>

    <script src="./app.js"></script>
</body>
</html>

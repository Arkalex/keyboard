<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="icon" type="image/png" href="/img/icon2.png"/>
    <link rel="stylesheet" theme="style" href="./styles/base.css">
</head>
<body>
  <select id="select-style">
    <option selected=true>Base</option>
    <option>Original</option>
  </select>
    <div id="keyboard">
        <div id="main">
          <div class="kEscape f_key">
            <div class="keycap">Esc</div>
          </div>
          <div class="kDigit1 key">
            <div class="keycap">!<br/>1</div>
          </div>
          <div class="kDigit2 key">
            <div class="keycap">@<br/>2</div>
          </div>
          <div class="kDigit3 key">
            <div class="keycap">#<br/>3</div>
          </div>
          <div class="kDigit4 key">
            <div class="keycap">$<br/>4</div>
          </div>
          <div class="kDigit5 key">
            <div class="keycap">%<br/>5</div>
          </div>
          <div class="kDigit6 key">
            <div class="keycap">^<br/>6</div>
          </div>
          <div class="kDigit7 key">
            <div class="keycap">&<br/>7</div>
          </div>
          <div class="kDigit key">
            <div class="keycap">*<br/>8</div>
          </div>
          <div class="kDigit9 key">
            <div class="keycap">(<br/>9</div>
          </div>
          <div class="kDigit0 key">
            <div class="keycap">)<br/>0</div>
          </div>
          <div class="kMinus key">
            <div class="keycap">_<br/>-</div>
          </div>
          <div class="kEqual key">
            <div class="keycap">+<br/>=</div>
          </div>
          <div class="kBackslash key">
            <div class="keycap">|<br/>\</div>
          </div>
          <div class="kBackquote key">
            <div class="keycap">~<br/>`</div>
          </div>
          <div class="kTab f_key">
            <div class="keycap">Tab</div>
          </div>
          <div class="kKeyQ key">
            <div class="keycap">Q</div>
          </div>
          <div class="kKeyW key">
            <div class="keycap">W</div>
          </div>
          <div class="kKeyE key">
            <div class="keycap">E</div>
          </div>
          <div class="kKeyR key">
            <div class="keycap">R</div>
          </div>
          <div class="kKeyT key">
            <div class="keycap">T</div>
          </div>
          <div class="kKeyY key">
            <div class="keycap">Y</div>
          </div>
          <div class="kKeyU key">
            <div class="keycap">U</div>
          </div>
          <div class="kKeyI key">
            <div class="keycap">I</div>
          </div>
          <div class="kKeyO key">
            <div class="keycap">O</div>
          </div>
          <div class="kKeyP key">
            <div class="keycap">P</div>
          </div>
          <div class="kBracketLeft key">
            <div class="keycap">{<br/>[</div>
          </div>
          <div class="kBracketRight key">
            <div class="keycap">}<br/>]</div>
          </div>
          <div class="kBackspace f_key">
            <div class="keycap">Delete</div>
          </div>
          <div class="kCapsLock f_key">
            <div class="keycap">Caps</div>
          </div>
          <div class="kKeyA key">
            <div class="keycap">A</div>
          </div>
          <div class="kKeyS key">
            <div class="keycap">S</div>
          </div>
          <div class="kKeyD key">
            <div class="keycap">D</div>
          </div>
          <div class="kKeyF key">
            <div class="keycap">F</div>
          </div>
          <div class="kKeyG key">
            <div class="keycap">G</div>
          </div>
          <div class="kKeyH key">
            <div class="keycap">H</div>
          </div>
          <div class="kKeyJ key">
            <div class="keycap">J</div>
          </div>
          <div class="kKeyK key">
            <div class="keycap">K</div>
          </div>
          <div class="kKeyL key">
            <div class="keycap">L</div>
          </div>
          <div class="kSemicolon key">
            <div class="keycap">:<br/>;</div>
          </div>
          <div class="kQuote key">
            <div class="keycap">"<br/>'</div>
          </div>
          <div class="kEnter f_key">
            <div class="keycap">Enter</div>
          </div>
          <div class="kShiftLeft left f_key">
            <div class="keycap">Shift</div>
          </div>
          <div class="kKeyZ key">
            <div class="keycap">Z</div>
          </div>
          <div class="kKeyX key">
            <div class="keycap">X</div>
          </div>
          <div class="kKeyC key">
            <div class="keycap">C</div>
          </div>
          <div class="kKeyV key">
            <div class="keycap">V</div>
          </div>
          <div class="kKeyB key">
            <div class="keycap">B</div>
          </div>
          <div class="kKeyN key">
            <div class="keycap">N</div>
          </div>
          <div class="kKeyM key">
            <div class="keycap">M</div>
          </div>
          <div class="kComma key">
            <div class="keycap"><<br/>,</div>
          </div>
          <div class="kPeriod key">
            <div class="keycap">><br/>.</div>
          </div>
          <div class="kSlash key">
            <div class="keycap">?<br/>/</div>
          </div>
          <div class="kShiftRight right f_key">
            <div class="keycap">Shift</div>
          </div>
          <div class="kArrowUp f_key">
            <div class="keycap arrow">&#129045;</div>
          </div>
        </div>
        <div id="addition_wrap">
          <div id="addition">
            <div class="kControlLeft left f_key">
                <div class="keycap"><span>Ctrl</span></div>
              </div>
            <div class="kMetaLeft left f_key">
              <div class="keycap"><span>Win</span></div>
            </div>
            <div class="kAltLeft k91 left f_key">
              <div class="keycap"><span>Alt</span></div>
            </div>
            <div class="kSpace key">
              <div class="keycap"></div>
            </div>
            <div class="kAltRight k93 right f_key">
              <div class="keycap">Alt</div>
            </div>
            <div class="kControlRight right f_key">
              <div class="keycap">Ctrl</div>
            </div>
          </div>
        </div>
      </div>

    <script src="./app.js"></script>
</body>
</html>
